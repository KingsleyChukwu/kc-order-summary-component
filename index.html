<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>
<body>
  <main class="container">

      <div class="img-header">
        <img src="images/illustration-hero.svg" alt="header image">
      </div>
      <div class="main-body">
        <h1>Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="in-section">
          <div class="music-icon">
            <img src="images/icon-music.svg" alt="music icon">
          </div>

          <div class="annual-plan">
            <h4>Annual Plan</h4>
            <p class="annual-price">$59.99/year</p>
          </div>

          <a href="#">Change</a>
      </div>

      <form action="#">
        <button type="submit">Proceed to Payment</button>
      </form>

      <p class="cancel-text">Cancel Order</p>
        </div>

  </main>   
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joseph Uchechukwu Kingsley</a>.
  </div>
</body>
</html>
